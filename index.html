<html lang="en">
<head>

<body>
    <div class="container">
        <form action="">
            <div class="max">
                <div class="box">
                    <label class="box-1" for="name">UserName</label>
                    <input type="text" id="name" placeholder="Type Your Name In English Only">
                    <label class="box-1" for="password">Password</label>
                    <input type="password" id="password" placeholder="Type a Complex Password">
                    <label class="box-1" for="email">E-Mail</label>
                    <input type="email" id="email" placeholder="Type a Valid Email">
                </div>
                <div class="box">
                    <label for="number">Phone</label>
                    <input type="number" id="number" placeholder="+358 125-25-52">
                    <label for="brieft">Brieft</label>
                    <textarea name="massage" id="brieft" ></textarea>
                </div>
            </div>
            <div class="ino">
                <input class="inf-1" type="reset" value="Reset">
                <input class="inf-2" type="submit" value="Register">
            </div>
        </form>
    </div>
